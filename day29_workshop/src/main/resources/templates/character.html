<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <img th:src="${c.image}" width="500px">
                <br>
                <span data-th-text="${c.id}"></span>
                <br>
                <span data-th-text="${c.name}"></span>
                <span data-th-text="${c.description}"></span>
                <br>
                <a th:href="${c.details}">More Details</a>
            </td>
        </tr>
    </table>
    
    <form action="/api/character/savedComment" method="POST">
        <input type="hidden" name="charId" data-th-value="${c.id}">

        <label for="user">User:
            <input type="text" name="user"><br>
        </label>
        <label for="user">Comment:
        <input type="text" name="comment">
        </label>
        <button type="submit">Add comment</button>
    </form>

    <table border="1" style="border-collapse:collapse" data-th-if="${comments != null}">
        <tr data-th-each="co : ${comments}">
            <td>
                <span data-th-text="${co.user}"></span>
                <br>
                <span data-th-text="${co.comment}"></span>
                <br>
                <span data-th-text="${co.timestamp}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
