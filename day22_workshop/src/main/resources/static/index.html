<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Page</title>
</head>
<body>
    <form action="/api/rsvps">
        <button type="submit" >Get all RSVPs</button>
    </form>
        <br>
    <form action="/api/rsvp" method="GET">
        <input type="text" name="q" placeholder="Name to search for">
        <button type="submit">Search RSVPs</button>
    </form>
        
    <form action="/api/rsvp" method="POST">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone:
                </td>
                <td>
                    <input type="number" name="phone">
                </td>
            </tr>
            <tr>
                <td>
                    Comments:
                </td>
                <td>
                    <input type="text" name="comments">
                </td>
            </tr>
        </table>
        <button type="submit">Add new RSVP</button>
    </form>
</body>
</html>
